<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css"> 
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    <title>Mengenlehruhr</title>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h1 class="headline">Berlin Clock</h1>
            <div id="clock-head" class="clock-head active"></div>
            <div class="clock-grid">
                <div id="hour5" class="hour5">
                    <!-- (5 hours) values-->
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                </div>
                <div id="hour1" class="hour1">
                    <!-- (1 hour) values-->
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                    <div class="hour"></div>
                </div>
                <div id="min5" class="min5">
                    <!-- (5 minutes) values-->
                    <div class="min"></div>
                    <div class="min"></div>
                    <div class="min-mid"></div>
                    <div class="min"></div>
                    <div class="min"></div>
                    <div class="min-mid"></div>
                    <div class="min"></div>
                    <div class="min"></div>
                    <div class="min-mid"></div>
                    <div class="min"></div>
                    <div class="min"></div>
                </div>
                <div id="min1" class="min1">
                    <!-- (1 minute) values-->
                    <div class="min"></div>
                    <div class="min"></div>
                    <div class="min"></div>
                    <div class="min"></div>
                </div>
            </div>
        </section>
        <section id="info">

        </section>
    </main>
    <footer><h3>Powered by the magic of <a href="https://www.wikidata.org/">Wikidata</a></h3></footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
